<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Login - Xicoma</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FFB627 0%, #FF6B35 50%, #E63946 100%);
            padding: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(30px, -30px) rotate(180deg);
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-3xl);
            box-shadow: var(--shadow-2xl);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-warm);
            border-radius: var(--radius-xl);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--white);
            font-weight: 800;
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-yellow);
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }

        .login-form {
            margin-top: var(--spacing-2xl);
        }

        .remember-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-lg);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary-orange);
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-footer {
            margin-top: var(--spacing-xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .register-link {
            margin-top: var(--spacing-md);
            text-align: center;
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">üè™</div>
                <h1 class="login-title">Xicoma Restaurante</h1>
                <p class="login-subtitle">Acesso para restaurantes</p>
            </div>

            <form class="login-form" action="restaurant-dashboard.html">
                <div class="form-group">
                    <label class="form-label" for="restaurant-id">ID do Restaurante ou Email</label>
                    <input type="text" id="restaurant-id" class="form-input"
                        placeholder="RST-001 ou email@restaurante.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" class="form-checkbox">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full btn-lg">
                    Entrar
                </button>
            </form>

            <div class="register-link">
                <p>Ainda n√£o tem conta? <a href="#" style="color: var(--primary-orange); font-weight: 600;">Registar
                        Restaurante</a></p>
            </div>

            <div class="login-footer">
                <p>&copy; 2026 Xicoma. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>

</html>
