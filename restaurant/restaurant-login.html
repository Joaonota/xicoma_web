<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Parceiro - Xicoma Restaurantes</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-color: #F9FAFB;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            padding: var(--spacing-xl);
            position: relative;
        }

        /* Decorative background blob for "Warm/Food" feel */
        .bg-blob {
            position: fixed;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(234, 88, 12, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .bg-blob-2 {
            position: fixed;
            bottom: -150px;
            left: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(245, 158, 11, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .login-card {
            background: var(--white);
            padding: var(--spacing-3xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 800;
            margin: 0 auto var(--spacing-lg);
            box-shadow: 0 10px 15px -3px rgba(234, 88, 12, 0.3);
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--gray-500);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .form-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: var(--spacing-lg);
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-footer {
            margin-top: var(--spacing-2xl);
            text-align: center;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="bg-blob"></div>
    <div class="bg-blob-2"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <header class="login-header">
                <div class="login-logo">X</div>
                <h1 class="login-title">Painel do Parceiro</h1>
                <p class="login-subtitle">Bem-vindo de volta! Faça login para gerenciar seus pedidos e cardápio.</p>
            </header>

            <form action="restaurant-dashboard.html">
                <div class="form-group">
                    <label class="form-label" for="email">E-mail do Restaurante</label>
                    <input type="email" id="email" class="form-input" placeholder="exemplo@restaurante.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha de Acesso</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label class="flex items-center gap-sm" style="cursor: pointer;">
                        <input type="checkbox" class="form-checkbox">
                        <span class="text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-primary w-full btn-lg mt-xl">
                    Entrar no Painel
                </button>
            </form>

            <div class="login-footer">
                <p>Ainda não é um parceiro? <a href="#">Cadastre-se aqui</a></p>
                <p class="mt-xl text-xs">© 2026 Xicoma Tecnologia. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>

</html>
