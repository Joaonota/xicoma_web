<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Xicoma</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: var(--gray-50);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-wrapper {
      width: 100%;
      max-width: 440px;
      padding: var(--spacing-lg);
    }

    .login-header {
      text-align: center;
      margin-bottom: var(--spacing-xl);
    }

    .login-brand {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
    }

    .brand-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      color: var(--white);
      box-shadow: var(--shadow-lg);
    }

    .brand-name {
      font-size: 2rem;
      font-weight: 800;
      color: var(--gray-900);
      font-family: var(--font-heading);
      letter-spacing: -0.04em;
    }

    .login-card {
      background: var(--white);
      padding: var(--spacing-2xl);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--gray-200);
    }

    .login-intro {
      margin-bottom: var(--spacing-xl);
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: var(--spacing-xs);
    }

    .login-description {
      color: var(--gray-600);
      font-size: 0.9375rem;
    }

    .login-options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: var(--spacing-lg) 0;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--gray-700);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .forgot-link {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary);
    }

    .login-footer {
      text-align: center;
      margin-top: var(--spacing-xl);
      color: var(--gray-500);
      font-size: 0.875rem;
    }

    /* Floating elements for visual interest */
    .bg-decoration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      opacity: 0.4;
    }

    .circle-1 {
      position: absolute;
      top: -10%;
      left: -5%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
      border-radius: 50%;
    }

    .circle-2 {
      position: absolute;
      bottom: -10%;
      right: -5%;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--primary-100) 0%, transparent 70%);
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="bg-decoration">
    <div class="circle-1"></div>
    <div class="circle-2"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-header">
      <div class="login-brand">
        <div class="brand-icon">X</div>
        <span class="brand-name">Xicoma</span>
      </div>
    </div>

    <div class="login-card">
      <div class="login-intro">
        <h1 class="login-title">Acesso Administrativo</h1>
        <p class="login-description">Gerencie a plataforma e restaurantes com segurança.</p>
      </div>

      <form action="admin-dashboard.html">
        <div class="form-group">
          <label class="form-label" for="email">E-mail Corporativo</label>
          <input type="email" id="email" class="form-input" placeholder="nome@xicoma.com" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Senha</label>
          <input type="password" id="password" class="form-input" placeholder="••••••••" required>
        </div>

        <div class="login-options">
          <label class="checkbox-container">
            <input type="checkbox" class="form-checkbox">
            <span>Manter conectado</span>
          </label>
          <a href="#" class="forgot-link">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn btn-primary w-full btn-lg">
          Entrar no Painel
        </button>
      </form>
    </div>

    <div class="login-footer">
      <p>&copy; 2026 Xicoma Delivery Platform.</p>
      <p style="margin-top: 4px;">Redesign Profissional v2.0</p>
    </div>
  </div>
</body>

</html>
